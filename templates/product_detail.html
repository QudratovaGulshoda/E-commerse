{% extends "base.html" %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <p>Price: {{ product.price }}</p>
  <img src="{{ product.photo.url }}" alt="{{ product.name }}" width="300">
  <p>Status: {{ product.status }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
